name: Build and Push /docs to master
on:
  push:
    branches:
      - main
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: prepare
        run: |
          npm ci
          git config user.name "GitHub Action Bot"
          git config user.email "<>"
          git rm docs/index.* 
          git restore --staged docs/index.html

      - name: buildIt
        run: |
          npm run build

      - name: commitIt
        run: |
          git add docs
          git status
